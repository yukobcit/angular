<div *ngIf="categories">Categories <br> </div>
<div class="pointer" *ngFor="let category of categories; let i = index"
(click)="setCategoryFilter(category)">
  {{category.name}} 
</div>

<div class="pointer"
*ngIf="categoryFilter"
[ngStyle]="{
  padding: '1rem'
}"
>Filter - {{categoryFilter.name}}</div>
